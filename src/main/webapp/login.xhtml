<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <title>SIMULADO ENADE</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="160" resizable="true" closable="true" collapsible="true">    
                <img src="resources/images/cesjf.png" alt="" />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h:panelGrid columns="1" id="Footer">
                    <h:outputText id="otptxa1" value="ALUNO: ARTHUR TERRA"/>
                    <h:outputText id="otptxs1" value="SISTEMA DE SIMULADO ENADE"/>
                    <h:outputText id="otptxv1" value="VersÃ£o 1.0"/>
                </h:panelGrid>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                    <h:form id="formLogin">
                        <p:panel style="text-align: center; width: 800px; margin: auto; margin-top: 80px;">
                            <p:graphicImage value="/resources/images/logo.png"/>
                            <f:facet name="header">SIMULADO ENADE</f:facet>
                            <h:panelGrid columns="1" width="100%">
                                <p style="margin: 0; font-weight: bold;">Login</p>
                                <span class="ui-float-label">
                                    <p:inputText id="txtLogin" value="#{usuarioBean.usuario.cpf}" />
                                </span>
                                <p style="margin: 0; font-weight: bold;">Senha</p>
                                <p:password id="txtSenha" value="#{usuarioBean.usuario.senha}" label="Senha" required="true" />
                               
                                
                            </h:panelGrid>
                            <p:commandButton value="Login" action="#{usuarioBean.login()}" ajax="false"/>
                        </p:panel>
                    </h:form>
                
                <p:column>
                    <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                    </p:commandButton> 
                </p:column>
                
            </p:layoutUnit>
            <h:form id="aluno">
            <p:dialog header="Novo" widgetVar="record" modal="true" focus="name">
                <p:panelGrid id="panelRecord" columns="2"> 
                    NOME:
                    <p:inputText id="name" value="#{usuarioBean.usuario.nome}" />
                    CPF:
                    <p:inputMask mask="999.999.999-99" id="cpf" value="#{usuarioBean.usuario.cpf}" maxlength="11" required="true" />
                    E-MAIL:
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" />
                    TIPO:
                    <p:selectOneMenu id="tipo" value="#{usuarioBean.usuario.tipoUsuario}" disabled="true">
                        <f:selectItem itemLabel="Aluno" itemValue="A"></f:selectItem>
                        <f:selectItem itemLabel="Admistrador" itemValue="M" ></f:selectItem>
                        <f:selectItem itemLabel="Professor" itemValue="P" ></f:selectItem>
                    </p:selectOneMenu>
                    SENHA:
                    <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" />
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{usuarioBean.Record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            </h:form>  
        </p:layout>
    </h:body>
</html>
